{% extends 'main/base.html' %}

{% block content %}
    <div class="row">
        {% for gen in genres %}
        <div class="col s12 m6 l4">
            <a href="{{ gen.slug }}" style="color:#000">
                <div class="card hoverable blue-grey lighten-4">
                    <div class="card-content">
                        <div class="card-title"><b>{{ gen.genre }}</b></div>
                        <p>{{ gen.description }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
