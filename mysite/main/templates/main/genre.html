{% extends 'main/base.html' %}

{% block content %}
    <div class="row">
        {% for story, part_one in part_ones.items %}
            <div class="col s12 m6 l4">
                <a href="{{ part_one }}" style="color:#000">
                    <div class="card hoverable blue-grey lighten-4">
                        <div class="card-content">
                            <div class="card-title"><b>{{ story.series }}</b></div>
                            <p style="text-align: right"><i>by {{ story.author }}</i></p> <br>
                            <p>{{ story.summary }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
